  window.b2=false;
  
  setInterval(function(){
  		var cb = document.getElementById('running');

  var tdiv=null;

  function getLast1024(b){
  	
  	var rtn = [[],[],[]];for(i=0;i<b[0].length && i<b[1].length;i++){
	rtn[0].push(b[0][i]);
	rtn[1].push(b[1][i]);
	rtn[2].push(b[0][i]/2+b[1][i]/2); 
	if(rtn[0].length>1024){rtn[0].shift();}if(rtn[1].length>1024){rtn[1].shift();}if(rtn[2].length>1024){rtn[2].shift();} } 
	return rtn;}
 function roundArray(a){var rtn = [];for(var i = 0;i<a.length;i++){rtn.push(Math.round(a[i]));}return rtn;}
 
 function scaleArray(a,n,round){var rtn = [];for(var i=0;i<a.length;i++){if(!round){rtn.push(n*a[i]);}else{rtn.push(Math.round(n*a[i]));}}return rtn;}
  	//function meanEach(a){var rtn = []; for(var i=0;i<a.length;i++){var ca = a[i]; var cs = 0; for(var j=0;j<ca.length;j++){ cs+=ca[j]; } cs/=ca.length; rtn.push(cs); } return rtn; }
	window.recobj = {"larray":[],"rarray":[],"marray":[],"abp_intervalid":false,"abc_intervalid":false};
	window.recobj.running=false;
	setTimeout(function(){
		
		var tdiv=document.getElementById('plot2');
		for(var i=0;i<1024;i++){tdiv.appendChild(document.createElement('div'));}
		
	},1000);
	function uplot(a,offset){var p2a = document.getElementById('plot2').getElementsByTagName('div');for(var i=0;i<p2a.length && i<a.length;i++){p2a[i].style.top=(offset?(a[i]-offset):a[i])+'px';}}
	function getdata()
	{
		
		if(window.recobj.running && window.recorder)
		{
			__log('getting buffer... '+(new Date()).getTime());
			window.recorder.getBuffer(function(b){
				var b1 = getLast1024(b);
				b1[0]=scaleArray(b1[0],256,true);
				b1[1]=scaleArray(b1[1],256,true);
				b1[2]=scaleArray(b1[2],256,true);
				var b2=b1[2];
				//console.log('got buffer!');console.log(b2);
				window.recorderresult=b;
				window.b2=b2;
				window.recorder.clear();
				//document.getElementById('data1').innerHTML=JSON.stringify(b2);
				//window.plotd(b2);

			});
		}
	}

    button.disabled = true;
    button.nextElementSibling.disabled = false;
    __log('Recording...');
    //setTimeout(function(){afterinit();},500);
    __log('ai init');
    window.recobj.running=true;

  }

  function stopRecording(button) {
    window.recobj.running=false;
    recorder && recorder.stop();
    button.disabled = true;
    button.previousElementSibling.disabled = false;
    __log('Stopped recording.');
    
    // create WAV download link using audio data blob
    createDownloadLink();
    
    recorder && recorder.clear();
  }

  function createDownloadLink() {
    recorder && recorder.exportWAV(function(blob) {
      var url = URL.createObjectURL(blob);
      var li = document.createElement('li');
      var au = document.createElement('audio');
      var hf = document.createElement('a');
      
      au.controls = true;
      au.src = url;
      hf.href = url;
      hf.download = new Date().toISOString() + '.wav';
      hf.innerHTML = hf.download;
      li.appendChild(au);
      li.appendChild(hf);
      recordingslist.appendChild(li);
    });
  }

  window.onload = function init() {
    try {
      // webkit shim
      window.AudioContext = window.AudioContext || window.webkitAudioContext;
      navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;
      window.URL = window.URL || window.webkitURL;
      
      audio_context = new AudioContext;
      __log('Audio context set up.');
      __log('navigator.getUserMedia ' + (navigator.getUserMedia ? 'available.' : 'not present!'));
    } catch (e) {
      alert('No web audio support in this browser!');
    }
    
    navigator.getUserMedia({audio: true}, startUserMedia, function(e) {
      __log('No live audio input: ' + e);
    });
  };
  </script>
