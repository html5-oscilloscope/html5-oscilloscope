<!doctype html>
<html>
<head>

<style>
table{ 
    padding:0px;
    margin:0px;
    border-spacing: 0px;
    /*border-collapse: separate;*/
}
td{border:0px solid green;}
</style>
<script src="cssplot.js"></script>

</head>
<body>
<span style="display:inline-block;border:2px solid red;" id="tdiv"></span>
<hr/>
<div>
    <input value="update1" type="button" onclick="utdiv1()"/>
    <input value="update2" type="button" onclick="utdiv2()"/>
</div>
<script>
var a1=[];
for(var i=0;i<500;i++){a1.push(Math.round((i*i)/500));}
var i = 1;
var r = 0;
var g = 0;
var b = 0;
var tdiv = document.getElementById('tdiv');
var cssp=createCssPlot(tdiv ,500,100);

function utdiv1()
{
    i++;i++;
    for(var j=0;j<a1.length;j++){a1[j]=a1[j]+(i);}
cssp.updatePlot(a1,0,true,'rgb('+r+','+g+','+b+');');
r+=1;
g+=5;
b+=9;

}
function utdiv2()
{
    i++;i++;
    for(var j=0;j<a1.length;j++){a1[j]=a1[j]+(i);}
    cssp.updatePlot(a1,0,false,'rgb('+r+','+g+','+b+');');
r+=1;
g+=5;
b+=9;

}
</script>
</body>
</html>
